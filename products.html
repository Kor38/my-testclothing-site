<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Products - Custom Shop</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #333;
    }

    .products {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .product {
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      padding: 10px;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    .product a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #87cefa;
      font-weight: bold;
    }

    .back-link {
      display: block;
      margin-top: 50px;
      font-size: 1.1rem;
      color: #555;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Our Shirt Collection</h2>
  <div class="products">
    <div class="product">
      <img src="images/shirt1.jpg" alt="Shirt 1" />
      <a href="shirt1.html">Customize & Order</a>
    </div>
    <div class="product">
      <img src="images/shirt2.jpg" alt="Shirt 2" />
      <a href="shirt2.html">Customize & Order</a>
    </div>
    <div class="product">
      <img src="images/shirt3.jpg" alt="Shirt 3" />
      <a href="shirt3.html">Customize & Order</a>
    </div>
  </div>

  <a class="back-link" href="index.html">‚Üê Home</a>
</body>
</html>
