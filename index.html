<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Shop</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      color: #87cefa; /* light blue */
      -webkit-text-stroke: 1px black; /* black outline */
      margin-bottom: 60px;
      user-select: none;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    button {
      background-color: white;
      border: 2px solid #87cefa;
      color: #87cefa;
      font-size: 1.5rem;
      padding: 15px 40px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 150px;
      font-weight: 600;
    }
    button:hover {
      background-color: #87cefa;
      color: black;
      border-color: black;
    }
  </style>
</head>
<body>
  <h1>Custom Shop</h1>

  <div class="button-container">
    <button onclick="location.href='products.html'">Products</button>
    <button onclick="location.href='about.html'">About Us</button>
    <button onclick="location.href='coming-soon.html'">Coming Soon</button>
  </div>
</body>
</html>
